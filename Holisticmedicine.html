<!DOCTYPE html>
<html>
<head>
    <title>Create Your Holistic Medicine</title>
    <style>
        .ingredient {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropzone {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 2px dashed #000;
            display: inline-block;
            text-align: center;
            line-height: 200px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Create Your Holistic Medicine</h2>
    <p>Drag and drop the correct ingredients into the dropzone to create a holistic medicine.</p>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient1">Lavender</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient2">Chamomile</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient3">Peppermint</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient4">Eucalyptus</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient5">Lemon Balm</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient6">Ginger</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient7">Rosemary</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient8">Cinnamon</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient9">Turmeric</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient10">Valerian</div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="dropzone1">Drop Here</div>
    <p id="result"></p>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const dropzone = event.target;

            // Check if dropzone already has an ingredient
            if (dropzone.children.length > 0) {
                const currentIngredient = dropzone.children[0];
                // Put the current ingredient back to its original position
                const originalPosition = document.getElementById('ingredients');
                originalPosition.appendChild(currentIngredient);
            }

            // Append the new ingredient to the dropzone
            dropzone.appendChild(document.getElementById(data));
            checkCombination();
        }

        function checkCombination() {
            const dropzone = document.getElementById('dropzone1');
            const ingredients = dropzone.getElementsByClassName('ingredient');
            let combination = '';
            for (let i = 0; i < ingredients.length; i++) {
                combination += ingredients[i].innerText + ' ';
            }

            const resultText = document.getElementById('result');
            if (combination.includes('Lavender') && combination.includes('Chamomile')) {
                resultText.innerHTML = "You've created a calming holistic medicine with Lavender and Chamomile. This combination is often used for relaxation and stress relief.";
            } else if (combination.includes('Peppermint') && combination.includes('Eucalyptus')) {
                resultText.innerHTML = "You've created an invigorating holistic medicine with Peppermint and Eucalyptus. This combination is known for its refreshing and respiratory benefits.";
            } else if (combination.includes('Lemon Balm') && combination.includes('Ginger')) {
                resultText.innerHTML = "You've created a revitalizing holistic medicine with Lemon Balm and Ginger. This combination can support digestion and overall well-being.";
            } else if (combination.includes('Rosemary') && combination.includes('Cinnamon')) {
                resultText.innerHTML = "You've created a warming holistic medicine with Rosemary and Cinnamon. This combination is often used for circulation and mental clarity.";
            } else if (combination.includes('Turmeric') && combination.includes('Ginger')) {
                resultText.innerHTML = "You've created an anti-inflammatory holistic medicine with Turmeric and Ginger. This combination is known for its joint health benefits.";
            } else if (combination.includes('Valerian') && combination.includes('Lemon Balm')) {
                resultText.innerHTML = "You've created a calming holistic medicine with Valerian and Lemon Balm. This combination is often used for sleep support and relaxation.";
            } else {
                resultText.innerText = "Try again! That combination doesn't work.";
            }
        }
    </script>
</body>
</html>
