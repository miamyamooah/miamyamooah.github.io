<!DOCTYPE html>
<html>
<head>
    <title>Create Your Holistic Medicine</title>
    <style>
        .ingredient {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropzone {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 2px dashed #000;
            display: inline-block;
            text-align: center;
            line-height: 200px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #resetButton {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Create Your Holistic Medicine</h2>
    <p>Drag and drop two ingredients into the dropzone to create a holistic medicine.</p>
    <div id="ingredients">
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient1">Lavender</div>
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient2">Chamomile</div>
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient3">Peppermint</div>
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient4">Eucalyptus</div>
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient5">Lemon Balm</div>
    </div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="dropzone1">Drop Here</div>
    <p id="result"></p>
    <button id="resetButton" onclick="resetDropzone()">Make Another One</button>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const dropzone = event.target;

            // Check if dropzone already has two ingredients
            if (dropzone.children.length === 2) {
                // Reset dropzone by moving all children back to original position
                const originalPosition = document.getElementById('ingredients');
                while (dropzone.firstChild) {
                    originalPosition.appendChild(dropzone.firstChild);
                }
            }

            // Append the new ingredient to the drop zone
            dropzone.appendChild(document.getElementById(data));
            checkCombination();
        }

        function checkCombination() {
            const dropzone = document.getElementById('dropzone1');
            const ingredients = Array.from(dropzone.getElementsByClassName('ingredient')).map(elem => elem.innerText);

            if (ingredients.length === 2) {
                const ingredient1 = ingredients[0];
                const ingredient2 = ingredients[1];

                if ((ingredient1 === 'Lavender' && ingredient2 === 'Chamomile') ||
                    (ingredient1 === 'Chamomile' && ingredient2 === 'Lavender')) {
                    setResult("You've created a calming holistic medicine with Lavender and Chamomile. This combination is often used for relaxation and stress relief.");
                } else if ((ingredient1 === 'Peppermint' && ingredient2 === 'Eucalyptus') ||
                           (ingredient1 === 'Eucalyptus' && ingredient2 === 'Peppermint')) {
                    setResult("You've created an invigorating holistic medicine with Peppermint and Eucalyptus. This combination is known for its refreshing and respiratory benefits.");
                } else if ((ingredient1 === 'Lemon Balm' && ingredient2 === 'Peppermint') ||
                           (ingredient1 === 'Peppermint' && ingredient2 === 'Lemon Balm')) {
                    setResult("You've created a soothing holistic medicine with Lemon Balm and Peppermint. This combination can support digestion and respiratory health.");
                } else {
                    setResult("Try again! That combination doesn't work.");
                }
            } else {
                setResult("");
            }
        }

        function resetDropzone() {
            const dropzone = document.getElementById('dropzone1');
            const originalPosition = document.getElementById('ingredients');

            // Move all ingredients from dropzone back to original position
            while (dropzone.firstChild) {
                originalPosition.appendChild(dropzone.firstChild);
            }

            // Clear result text
            setResult("");
        }

        function setResult(message) {
            document.getElementById('result').innerText = message;
        }
    </script>
</body>
</html>
