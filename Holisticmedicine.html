<!DOCTYPE html>
<html>
<head>
    <title>Create Your Holistic Medicine</title>
    <style>
        .ingredient {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropzone {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 2px dashed #000;
            display: inline-block;
            text-align: center;
            line-height: 200px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Create Your Holistic Medicine</h2>
    <p>Drag and drop the correct ingredients into the dropzone to create a holistic medicine.</p>
    <div id="ingredients">
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient1">Lavender</div>
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient2">Chamomile</div>
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient3">Peppermint</div>
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient4">Eucalyptus</div>
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="ingredient5">Lemon Balm</div>
    </div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="dropzone1">Drop Here</div>
    <p id="result"></p>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const dropzone = event.target;

            // Check if dropzone already has an ingredient
            if (dropzone.children.length === 1) {
                // Reset dropzone by moving the current ingredient back to original position
                const originalPosition = document.getElementById('ingredients');
                originalPosition.appendChild(dropzone.firstChild);
            }

            // Append the new ingredient to the drop zone
            dropzone.appendChild(document.getElementById(data));
            checkCombination();
        }

        function checkCombination() {
            const dropzone = document.getElementById('dropzone1');
            const ingredient = dropzone.firstChild;

            const resultText = document.getElementById('result');
            if (ingredient) {
                if (ingredient.innerText === 'Lavender' && dropzone.children.length === 1) {
                    resultText.innerHTML = "You've created a calming holistic medicine with Lavender. This ingredient is often used for relaxation and stress relief.";
                } else if (ingredient.innerText === 'Chamomile' && dropzone.children.length === 1) {
                    resultText.innerHTML = "You've created a calming holistic medicine with Chamomile. This ingredient is known for its calming effects and digestive support.";
                } else if (ingredient.innerText === 'Peppermint' && dropzone.children.length === 1) {
                    resultText.innerHTML = "You've created a refreshing holistic medicine with Peppermint. This ingredient is used for digestion and respiratory support.";
                } else if (ingredient.innerText === 'Eucalyptus' && dropzone.children.length === 1) {
                    resultText.innerHTML = "You've created an invigorating holistic medicine with Eucalyptus. This ingredient is known for its respiratory benefits and mental clarity.";
                } else if (ingredient.innerText === 'Lemon Balm' && dropzone.children.length === 1) {
                    resultText.innerHTML = "You've created a soothing holistic medicine with Lemon Balm. This ingredient is often used for relaxation and stress reduction.";
                } else {
                    resultText.innerText = "Try again! Select one ingredient to create a holistic medicine.";
                }
            } else {
                resultText.innerText = "";
            }
        }
    </script>
</body>
</html>
