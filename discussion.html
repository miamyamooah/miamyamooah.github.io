<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk Sylvia Plath!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: darkblue;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        h1 {
            font-style: italic;
            color: lightblue;
            margin: 0;
            font-size: 36px;
        }
        p {
            margin: 0;
        }
        nav {
            background-color: lightblue;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: darkblue;
            text-decoration: none;
            padding: 10px;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        .comment-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comment {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><i>Interactive Discussion</i></h1>
        <p>Share your thoughts and see what others are saying!</p>
    </header>

    <nav>
        <ul>
            <li><a href="https://miamyamooah.github.io/midterm.html">Silvia's Legacy</a></li>
            <li><a href="https://miamyamooah.github.io/thefigtree.html">The Fig Tree</a></li>
            <li><a href="https://miamyamooah.github.io/discussion.html">Discussion</a></li>
            <li><a href="https://miamyamooah.github.io/moreinformation!.html">More Stuff!</a></li>
        </ul>
    </nav>

    <div class="comment-section">
        <h2>Discussion</h2>
        <div id="comments"></div>
        
        <form id="comment-form">
            <label for="comment">Share your thoughts:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('comment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the comment input value
            var comment = document.getElementById('comment').value.trim();
            
            if (comment !== '') {
                // Create a new comment element
                var newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.textContent = comment;
                
                // Append the new comment to the comments container
                document.getElementById('comments').appendChild(newComment);
                
                // Clear the comment textarea
                document.getElementById('comment').value = '';
            }
        });
    </script>
</body>
</html>
