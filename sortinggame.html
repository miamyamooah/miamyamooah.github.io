<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Group these items in order of importance when you first wake up in the morning:</h2>
    <ul id="sortable-list">
        <li>Checking my phone</li>
        <li>Stretching</li>
        <li>Drinking coffee</li>
        <li>Hitting snooze</li>
        <li>Making my own breakfast</li>
        <li>Buying food at the deli</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        new Sortable(document.getElementById('sortable-list'), {
            animation: 150
        });
    </script>
</body>
</html>
